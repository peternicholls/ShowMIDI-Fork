name: Changelog Generator

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout full history
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install generators
      run: npm install -g auto-changelog conventional-changelog-cli || true

    - name: Generate CHANGELOG.md
      run: |
        if [ ! -f CHANGELOG.md ]; then
          cat > CHANGELOG.md <<'EOF'
# Changelog

All notable changes to this project will be documented in this file.
EOF
        fi
        auto-changelog --output CHANGELOG.md --template keepachangelog || true

    - name: Commit changelog
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add CHANGELOG.md
        if ! git diff --staged --quiet; then
          git commit -m "ðŸ“ Update changelog for ${{ github.ref_name }}"
          git push
        fi

    - name: Attach to release
      if: startsWith(github.ref, 'refs/tags/')
      run: gh release edit ${{ github.ref_name }} --notes-file CHANGELOG.md
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}